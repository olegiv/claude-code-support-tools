name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

# Prevent concurrent runs on same PR to avoid race conditions
concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Security: Only review PRs from trusted contributors
    # This prevents prompt injection attacks via malicious PR content
    # See: https://www.aikido.dev/blog/promptpwnd-github-actions-ai-agents
    if: |
      github.event.pull_request.user.type == 'User' &&
      (
        github.event.pull_request.author_association == 'OWNER' ||
        github.event.pull_request.author_association == 'MEMBER' ||
        github.event.pull_request.author_association == 'COLLABORATOR'
      )

    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: write  # Required for PR comments
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        # Security: Pin to commit SHA to prevent supply chain attacks (GHA-002)
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        # Security: Pin to commit SHA to prevent supply chain attacks (GHA-002)
        uses: anthropics/claude-code-action@f0c8eb29807907de7f5412d04afceb5e24817127  # v1
        env:
          # Security: Use environment variables instead of direct expression interpolation
          # This prevents potential expression injection attacks
          REVIEW_REPO: ${{ github.repository }}
          REVIEW_PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Please review pull request #${{ env.REVIEW_PR_NUMBER }} in repository ${{ env.REVIEW_REPO }}.

            Provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # Security: Restrict Claude's tools to read-only operations plus PR comments
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Read(*),Glob(*),Grep(*)"'

