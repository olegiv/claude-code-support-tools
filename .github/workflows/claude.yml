name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

# Prevent concurrent runs on same issue/PR to avoid race conditions
concurrency:
  group: claude-${{ github.event.issue.number || github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  claude:
    # Security: Only allow trusted users (OWNER, MEMBER, COLLABORATOR) to trigger Claude
    # This prevents prompt injection attacks from external contributors
    # See: https://www.aikido.dev/blog/promptpwnd-github-actions-ai-agents
    if: |
      github.event.sender.type == 'User' &&
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR' ||
        github.event.issue.author_association == 'OWNER' ||
        github.event.issue.author_association == 'MEMBER' ||
        github.event.issue.author_association == 'COLLABORATOR' ||
        github.event.review.author_association == 'OWNER' ||
        github.event.review.author_association == 'MEMBER' ||
        github.event.review.author_association == 'COLLABORATOR'
      ) &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: write  # Required for PR comments
      issues: write         # Required for issue comments
      id-token: write
      actions: read         # Required for Claude to read CI results on PRs

    steps:
      # Security: Prevent secret exposure in debug mode (SEC-002)
      - name: Verify security conditions
        run: |
          if [[ "${RUNNER_DEBUG:-0}" == "1" ]]; then
            echo "::error::Debug mode is enabled. Workflow aborted to prevent secret exposure."
            exit 1
          fi

      # Security: Audit logging for secret access (SEC-004)
      - name: Log secret access
        run: |
          echo "::notice::Claude Code OAuth token accessed at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "::notice::Workflow: ${{ github.workflow }}"
          echo "::notice::Actor: ${{ github.actor }}"
          echo "::notice::Event: ${{ github.event_name }}"
          echo "::notice::Ref: ${{ github.ref }}"
          echo "::notice::Run ID: ${{ github.run_id }}"
        env:
          TOKEN_PRESENT: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN != '' }}

      - name: Checkout repository
        # Security: Pin to commit SHA to prevent supply chain attacks (GHA-002)
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        # Security: Pin to commit SHA to prevent supply chain attacks (GHA-002)
        uses: anthropics/claude-code-action@f0c8eb29807907de7f5412d04afceb5e24817127  # v1
        with:
          # Security: Long-lived token - rotate every 90 days (see SECURITY.md for policy)
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Security: Restrict Claude's tools to prevent unauthorized actions
          # This mitigates prompt injection attacks (PromptPwnd vulnerability class)
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh issue comment:*),Bash(gh pr view:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr list:*),Bash(gh search:*),Read(*),Write(*),Edit(*),Glob(*),Grep(*)"'

